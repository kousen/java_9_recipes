plugins {
    id 'java-library'
}

group 'com.kousenit'
version '1.0-SNAPSHOT'

sourceCompatibility = '9'
targetCompatibility = '9'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12', {
        exclude module:'org.hamcrest:hamcrest-core:1.3'
    }
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}
